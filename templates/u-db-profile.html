{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="{% static 'user-dashboard.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="/static/media/favicon.png" type="image/png">
    <link rel="stylesheet" href="{% static 'u-db-profile.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/user-db-profile">
                    <i class='fas bx bx-user'></i>
                    <span class="nav-item">Profile</span>
                </a></li>
                <li><a href="/user-dashboard">
                    <i class='fas bx bxs-dashboard'></i>
                    <span class="nav-item">Dashboard</span>
                </a></li>
                <li><a href="/user-dashboard-menu">
                    <i class='fas bx bx-food-menu'></i>
                    <span class="nav-item">Menu</span>
                </a></li>
                <li><a href="/user-dashboard-order-history">
                    <i class='fas bx bx-history'></i>
                    <span class="nav-item">Order history</span>
                </a></li>
                <li><a href="/Sign_in" class="logout">
                    <i class='fas bx bx-log-out'></i>
                    <span class="nav-item">Log out</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="Authentication">
            <div class="wrapper">
                <div class="form-box login">
                    <h2>Profile</h2>
                    <form action="{% url 'user_db_profile' %}" method="post">
                        {% csrf_token %}
                        <div class="input-box">
                            <input type="text" name="Username" value="{{ username }}" placeholder='Username' readonly>
                        </div>
                        <div class="input-box">
                            <input type="email" name="Email" value="{{ email }}" placeholder='Email' readonly>
                        </div>
                        <div class="input-box">
                            <input type="text" name="Password" value="{{ password }}" placeholder='Password'>
                        </div>
                        <div class="input-box">
                            <input type="text" name="Role" value="{{ role }}" placeholder='Role' readonly>
                        </div>
                        <div class="input-box">
                            <input type="text" name="Employee ID" value="{{ e_id|default_if_none:'' }}" placeholder="Unique ID">
                        </div>
                        <div class="input-box">
                            <input type="text" name="Address" value="{{ address|default_if_none:'' }}" placeholder="Address">
                        </div>
                        <div class="input-box">
                            <input type="text" name="Contact" value="{{ contact|default_if_none:'' }}" placeholder="Phone number">
                        </div>
                        <div class="Butn">
                            <button type="submit" class="Btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </section> 
    </main>
        {% if logged_in %}
            <script src="/static/javascript/user-profile.js"></script>
        {% endif %}
</body>
</html>
